---
    layout: default
    title: "Contact Us"
    product: codescript
---


<div class="">
    <div class="container">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10">

                <div class="script-page-title">
                    Contact @Codeville
                </div>
                <div class="main-content">
                    <div class="para">
                        <emphasis class="bold">Hello!</emphasis>
                    </div>
                    <div class="para">
                        You can contact us by filling in the following one simple form.
                    </div>
                    <emphasis class="bold">Cheers!</emphasis>
                </div>

                <br/><br/>

                <form method="POST" action="//formspree.io/arpit.b.bhayani@gmail.com" name="contact-form" id="script-pitch" class="structured-form" validate>
                    <div class="row">
                        <div class="col-md-3 text-left">
                            <label>Your Name</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" name="name" required data-validation-required-message="Please enter your name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <div class="input-info">
                                &nbsp;
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 text-left">
                            <label>Email Address</label>
                        </div>
                        <div class="col-md-9">
                            <input type="email" name="email" required data-validation-required-message="Please enter your email address.">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <div class="input-info">
                                &nbsp;
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 text-left">
                            <label>Message</label>
                        </div>
                        <div class="col-md-9 text-right">
                            <textarea name="message" rows="5" required data-validation-required-message="Oops, Your forgot your message!"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <div class="input-info">
                                &nbsp;
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <input type="text" name="_gotcha" style="display:none" />
                        <input type="hidden" name="_next" value="{{ site.url }}" />
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <input type="submit" class="large_button" value="Submit"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>
</div>
