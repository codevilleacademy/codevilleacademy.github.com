<p>Want to get in touch with Codeville? Fill out the form below to send a message and we will try to get back to you within 24 hours!</p>
<form method="POST" action="//formspree.io/arpit.b.bhayani@gmail.com" name="sentMessage" id="contactForm" novalidate>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Name</label>
            <input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address." name="_replyto">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Message</label>
            <textarea name="message" rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <input type="text" name="_gotcha" style="display:none" />
    <input type="hidden" name="_next" value="/contact.html" />
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <input type="submit" class="btn btn-default" value="Send"/>
        </div>
    </div>
</form>
