---
layout: default
title: "Drop us a mail"
product: codeville
---

<div class="landing_page">
    <div class="container text-center">
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Drop us a mail by filling in your details below.</h3>
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-md-12 text-center">
                <form method="POST" action="//formspree.io/arpit.b.bhayani@gmail.com" name="sentMessage" id="contactForm" validate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" placeholder="your name here" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="your email address here" id="email" required data-validation-required-message="Please enter your email address." name="_replyto">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message</label>
                            <textarea name="message" rows="5" class="form-control" placeholder="your message here" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <input type="text" name="_gotcha" style="display:none" />
                    <input type="hidden" name="_next" value="{{ site.url }}" />
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <input type="submit" class="large_button" value="Send Email"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">&nbsp;</div>
    </div>
</div>
