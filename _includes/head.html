<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="favicon" rel="shortcut icon" type="image/x-icon" href="/img/logo/favicon.jpg" />

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="description" content="{% if page.share_desc %} {{page.share_desc}} {% else %} {{site.share_desc}} {% endif %}">
    <meta property="og:description" content="{% if page.share_desc %} {{page.share_desc}} {% else %} {{site.share_desc}} {% endif %}">
    <meta property="og:site_name" content="Codeville">
    <meta property="og:locale" content="en_us">
     
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:url" content="{{site.url}}{{page.url}}">
    <meta property="og:image" 
        content="{% if page.share_img %} {{site.url}}{{page.share_image}} {% else %} {{site.url}}{{site.share_image}} {% endif %} "/>
    <meta property="fb:app_id" content="302184056577324"/>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="{{ "/css/form.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.form.js"></script>

    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

    <!-- Custom Fonts -->
    <!-- <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"> -->
</head>
