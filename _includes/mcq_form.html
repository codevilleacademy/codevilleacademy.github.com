{% assign o1 = include.o1 %}
{% assign o2 = include.o2 %}
{% assign o3 = include.o3 %}
{% assign o4 = include.o4 %}
{% assign qid = include.qid %}
<form class="form-inline ansform" method="POST" action="https://vast-eyrie-2726.herokuapp.com/evalmcq" name="ansform" enctype="multipart/form-data">
<!-- <form class="form-horizontal ansform" method="POST" action="http://localhost:5000/evalmcq" name="ansform" enctype="multipart/form-data"> -->
	<input class="btn btn-default" type="hidden" value="{{qid}}" name="_id" class="form-control" placeholder="_id here" id="_id">
	<div class="form-group">
		<div class="col-sm-6 col-md-6 col-lg-6 radio">
			<label><input type="radio" name="mcqgroup" value="a">{{o1}}</label>
		</div>
		<div class="col-sm-6 col-md-6 col-lg-6 radio">
			<label><input type="radio" name="mcqgroup" value="b">{{o2}}</label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-6 col-md-6 col-lg-6 radio">
			<label><input type="radio" name="mcqgroup" value="c">{{o3}}</label>
		</div>
		<div class="col-sm-6 col-md-6 col-lg-6 radio">
			<label><input type="radio" name="mcqgroup" value="d">{{o4}}</label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-1">
			<button type="submit" class="btn btn-default">Verify</button>
		</div>
	</div>
</form>
