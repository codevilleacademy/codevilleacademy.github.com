<!-- jQuery -->    

    <!-- Custom Theme JavaScript -->
    <script>
    $(function() {
        $("#notification-box").hide();
        $(document).ready(function() { 
            $('.ansform').ajaxForm(function showResponse(responseJson, statusText, xhr, $form)  { 
                $("#notification-box").removeAttr('class');
                switch(responseJson['ec']) {
                    case 0:
                        $("#notification-box").attr('class', 'alert alert-success');
                        break;
                    case 1:
                        $("#notification-box").attr('class', 'alert alert-danger');
                        break;
                    case -2:
                        $("#notification-box").attr('class', 'alert alert-warning');
                        break;
                }
                $("#notification-box").text(responseJson['msg']).show().delay(5000).fadeOut();
            });
        });
    });
    </script>
