---
layout: default
---
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="{{site.url}}">
                        <img src="/img/codeville_invert_small.png"></img>
                    </a>
                </li>
                {% assign course-id = page.category %}
                {% include build_sidebar.html course-id=course-id %}
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
