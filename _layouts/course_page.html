---
layout: default
---
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav orange">
                <li class="sidebar-brand">
                    <a href="{{ "/" | prepend: site.baseurl }}">
                        <img src="/img/logo/Codelearn_orange_slant.png"></img>
                    </a>
                </li>
                {% assign course-id = page.category %}
                {% include build_sidebar.html course-id=course-id %}
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div id="notification-box"></div>
                    <div class="col-lg-12">
                        {{ content }}
                    </div>
                </div>
                <div class="row">
                    <div id="notification-box"></div>
                    <div class="col-lg-12">
                        {% include share.html %}
                    </div>
                </div>
            </div>
        </div>
    </div>
